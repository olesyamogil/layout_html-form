<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" autocomplete="off" onsubmit="onSubmit(event)">
  <fieldset class="personal-info standart-fieldset">

    <legend>Personal information</legend>

    <label class="standart-input-label">
      Surname:
      <input type="text" name="surname">
    </label>
    <label class="standart-input-label">
      Name:
      <input type="text" name="name">
    </label>
    <label class="standart-input-label">
      How old are You?
      <input type="number" name="age" value="12" min="3" max="100" data-qa="field-value">
    </label>
    <label class="standart-input-label">
      Full date of birth:
      <input type="date" name="date-of-birth">
    </label>
    <label class="standart-input-label">
      I accept the term of the agreement
      <input type="checkbox" name="accept-term-agreement">
    </label>

  </fieldset>

  <fieldset class="registration standart-fieldset">
    <legend>Registration</legend>

    <label class="standart-input-label">
      E-mail:
      <input type="email" name="email" placeholder="email@example.com" data-qa="field-placeholder">
    </label>
    <label class="standart-input-label">
      Password:
      <input type="password" name="password">
    </label>

  </fieldset>

  <fieldset class="interesting-facts standart-fieldset">

    <legend>An interesting fact about you!</legend>

    <div class="standart-input-label">
      Do you love cats?
      <label> <input type="radio" name="love-cats"> Yes</label>
      <label> <input type="radio" name="love-cats"> No</label>
    </div>
    <label class="standart-input-label">
      What is your favorite color?
      <input type="color" name="favourite-color">
    </label>
    <label class="standart-input-label">
      What time do you go to bed?
      <input type="time" name="bed-time" step="1">
    </label>
    <label class="standart-input-label">
      What are your favorite brand of cars?
      <select name="car-brands" size="4">
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Lada">Lada</option>
      </select>
    </label>
    <label class="standart-input-label">
      How do you rate our work?
      <input type="range" name="work-rate" min="1" max="10" step="1" value="0">
    </label>

  </fieldset>

  <fieldset class="additional-info standart-fieldset">

    <legend>Additional info</legend>

    <label class="standart-input-label">
      Comments:
      <textarea name="comments" cols="20" rows="2"></textarea>
    </label>
    <label class="standart-input-label">
      Would you recommend us?
      <select name="recomendation">
        <option value="true">yes</option>
        <option value="false">no</option>
      </select>
    </label>

  </fieldset>
  <input type="submit">

</form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
